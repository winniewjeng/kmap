<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Karnaugh Map</title>
</head>

<body>
    <h1>Karnaugh Map</h1>
    <div id="var-3">
        <div class="row">
            <div class="col" id="label">
                <div class="c">c</div>
                <div class="ab">ab</div>
            </div>
            <div class="col" id="label">0</div>
            <div class="col" id="label">1</div>
        </div>
        <div class="row">
            <div class="col" id="label">00</div>
            <div class="col" id="grid 000" onclick='changeState("000")'></div>
            <div class="col" id="grid 001" onclick='changeState("001")'></div>
        </div>
        <div class="row">
            <div class="col" id="label">01</div>
            <div class="col" id="grid 010" onclick='changeState("010")'></div>
            <div class="col" id="grid 011" onclick='changeState("011")'></div>
        </div>
        <div class="row">
            <div class="col" id="label">11</div>
            <div class="col" id="grid 110" onclick='changeState("110")'></div>
            <div class="col" id="grid 111" onclick='changeState("111")'></div>
        </div>
        <div class="row">
            <div class="col" id="label">10</div>
            <div class="col" id="grid 100" onclick='changeState("100")'></div>
            <div class="col" id="grid 101" onclick='changeState("101")'></div>
        </div>
        <div>
            <button id="submit" onclick=calculate(); this.onclick = null;>Submit</button>
        </div>
    </div>

    <script src="index.js"></script>
    <!-- jQuery and Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
